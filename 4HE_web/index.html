<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4HE Web App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body>
    <div id="container"></div>
    <div id="loading-overlay">Loading Pyodide...</div>
    <div id="controls">
        <label for="limitValue">Odd Limit:</label>
        <input type="number" id="limitValue" value="5" min="1" step="1">
        <label for="equaveRatio">Equave Ratio:</label>
        <input type="number" id="equaveRatio" value="2" min="1" step="0.1">
        <label for="complexityMethod">Complexity Method:</label>
        <select id="complexityMethod">
            <option value="Tenney">Tenney</option>
            <option value="Weil">Weil</option>
            <option value="Wilson">Wilson</option>
            <option value="Gradus">Gradus</option>
        </select>
        <label for="layoutDisplay">Display:</label>
        <select id="layoutDisplay">
            <option value="points">Points</option>
            <option value="labels">Labels</option>
        </select>
        <label for="enableSize">
            <input type="checkbox" id="enableSize" checked> Enable Size
        </label>
        <label for="enableColor">
            <input type="checkbox" id="enableColor" checked> Enable Color
        </label>
        <label for="hideUnisonVoices">
            <input type="checkbox" id="hideUnisonVoices"> Omit Unisons
        </label>
        <label for="omitOctaves">
            <input type="checkbox" id="omitOctaves"> Omit Octaves
        </label>
        <button id="updateButton">Update</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
