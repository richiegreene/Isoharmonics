<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Click Test</title>
    <style>
        body { font-family: sans-serif; background-color: #222; color: #eee; text-align: center; padding-top: 20%; font-size: 2em; }
    </style>
</head>
<body>
    <h1>Click anywhere on this page.</h1>
    <script>
        window.addEventListener('mousedown', function(event) {
            alert('SUCCESS: A mousedown event was detected!');
        }, true); // Use capture phase for the most reliable test
        console.log('Test script loaded and listener attached.');
    </script>
</body>
</html>
